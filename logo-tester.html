<!doctype html>
<html>
	<head>
		<title>FaceQualm Logo Tester</title>
		<link rel="stylesheet" type="text/css" href="logo-tester.css">
	</head>
	<body>
		<h1>FaceQualm Logo Tester</h1>
		<div class="logo">
		  <div class="logo-question">
		    ?
		  </div>
		  <div class="logo-face">:)</div>
		</div>

		<br>

		<label for="faceInput">Face:</label>
		<input id="faceInput" value=":)">
		<label for="rotationInput">Rotation (degrees):</label>
		<input id="rotationInput" value="90">
		or
		<button id="randomFace">Random Face</button>

		<br>

		 
		<label for="randomRepeatInput">Random Repeat for:</label>
		<input id="randomRepeatInput" value="10">
		Seconds
		<button id="randomRepeat">Random Repeat!</button>

		<script src="logo-tester.js"></script>
	</body>
</html>
